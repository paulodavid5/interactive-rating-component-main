<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">


  <title>Frontend Mentor | Interactive rating component</title>

<body>
  <main>
    <section id="rating" class="">
      <div class="card">
        <div class="card__rating">
          <div class="card__header">
            <img src="./images/icon-star.svg" alt="Icon Star">
          </div>
          <div class="card__body">
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated
              to help us improve our offering!</p>
          </div>
          <div class="card__buttons">
            <div class="card__buttons__rating">
              <button type="button" id="btn1">1</button>
              <button type="button" id="btn2">2</button>
              <button type="button" id="btn3">3</button>
              <button type="button" id="btn4">4</button>
              <button type="button" id="btn5">5</button>
            </div>
            <div class="card__buttons__submit">
              <button type="submit" id="submit_btn">SUBMIT</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Thank you state start -->
    <section id="thankyou" class="hide">
      <div class="card__result">
        <div class="card__submit show">
          <div class="card__header__submit">
            <img src="./images/illustration-thank-you.svg" alt="Icon Thank you">
            <h3 id="result_rating"><span></span></h3>
          </div>
          <div class="card__body__submit">
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support,
              don’t hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
